<!DOCTYPE html>
<html>
  <head>
    <title>Movies App</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">

    <meta name="viewport" content="width=device-width,initial-scale=1" />      
  </head>
  <body>
    {% extends 'base.html' %}
    {% block content %}
      <form action="">
          <div class="mb-3">
            <label class="form-label">Search For Movie</label>
            <input type="text" name="searchMovie" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary">
              Search
          </button>
        </form>

        <p>Searching for {{ searchTerm }} </p>
        <div class="row row-cols-1 row-cols-md-3">
          {% for Movie in movies %}
            <div v-for="movie in movies" class="col">
              <div class="card">
                <img class="card-img-top" src="{{ Movie.image.url }}" />
                <div class="card-body">
                  <a href="{% url 'detail' Movie.id %}"> 
                     <h5 class="card-title fw-bold">{{ Movie.title }}</h5>
                  </a>
                  <p class="card-text">{{ Movie.description }}</p>
                  {% if Movie.url %}
                    <a href="{{ Movie.url }}"class="btn btn-primary">
                    IMDB
                    </a>
                  {% endif %}
                </div>  
              </div>
            </div>

        {% endfor %}
        </div>
        <br />
    {% endblock content %}
  </body>
</html>
